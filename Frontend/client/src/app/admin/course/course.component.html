<div class="container my-4">
    <div class="row  g-4">
        <h1 style="color:black; text-align:center">Hazırlıq Kursları</h1>
        <div class="col-md-4" *ngFor="let course of courses ">
            <a  *ngIf="role === 'Admin' || role === 'Client'" [routerLink]="['/admin/book/book-list']" [queryParams]="{ courseId: course.id }" style="text-decoration: none; border:none;">
                <div class="card  text-dark  h-100 d-flex flex-column justify-content-between card1" style=" background: linear-gradient(to right, #2d3b2f, #5a6e4e);">
                    <div class="card-body text-center">
                        <img src="assets/images/HII-monoton-logo.png" style="width: 40px; height: 50px;" alt="">
                        <!-- <i class="bi bi-shield-fill fs-1"></i> -->
                        <h5 class="card-title mt-2">{{course.title}}</h5>
                        <p class="card-text">{{course.description}}</p>
                    </div>
                </div>
            </a>
        
        </div>
    
    
</div>
