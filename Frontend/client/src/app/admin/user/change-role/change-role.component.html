<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0 text-center">İstifadəçi Rolun Dəyiş</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="changeRoleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="roles" class="form-label">Role Seç:</label>
          <select id="roles" class="form-select" formControlName="roles">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Rolun yenilə</button>
      </form>
    </div>
  </div>
</div>
