
<div class="container">
    <h2 style="text-align: center;">Yenilə Home</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Titul</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Məlumat</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="photos" class="form-label">Fotolar</label>
        <input type="file" id="photos" (change)="onFileSelected($event)" class="form-control" multiple />
      </div>
  
      <!-- Mevcut Fotoğraflar -->
   <!-- home-edit.component.html -->

   <div *ngIf="homePhotos.length > 0" class="mb-3">
    <label class="form-label">Existing Photos</label>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        <div *ngFor="let homePhoto of homePhotos; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <div class="d-block w-100 ghost" >
              <!-- Fotoğrafı Silme Butonu -->
            <a style="float:right;" (click)="deletePhoto(homePhoto.id)"><svg class="ghostsvg"
              xmlns="http://www.w3.org/2000/svg" style="color: red !important;" width="27"
              height="27" fill="currentColor" class="bi bi-trash"
              viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
            </svg></a>
          </div>
          <img class="d-block w-100 imageslide" style="height: 400px;" [src]="homePhoto.photo" alt="Home Image {{ i + 1 }}">
        </div>
      </div>
    </div>
  </div>
      <button type="submit" class="btn btn-primary">Yenilə</button>
    </form>
  </div>
